<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1 class="title">Tic-Tac-Toe</h1>
  
  <section id="board-container">
    <div id="tile" data-cell="[0][0]">1</div>
    <div id="tile" data-cell="[0][1]">2</div>
    <div id="tile" data-cell="[0][2]">3</div>
    <div id="tile" data-cell="[1][0]">4</div>
    <div id="tile" data-cell="[1][1]">5</div>
    <div id="tile" data-cell="[1][2]">6</div>
    <div id="tile" data-cell="[2][0]">7</div>
    <div id="tile" data-cell="[2][1]">8</div>
    <div id="tile" data-cell="[2][2]">8</div>
    
  </section>
</body>
</html>
